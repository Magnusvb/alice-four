<div class="page-section">
  {{ open_form({'data-ajax-handler': 'shop:onChangePassword', 'class': 'custom', 'data-ajax-update': '#profile-changepassword=partial-changepassword', 'data-validation-message' : ''}) }}

    <h5>Change password</h5>
    <section class="account-info">
      <div class="flash-message">
        {{ flash() }}
      </div>
      <div class="account-info-item">
        <label for="oldPassword">Old password</label>
        <input name="oldPassword" id="oldPassword" type="password" class="text" value=""/>
        <span class="error"></span>
      </div>

      <div class="account-info-item">
        <label for="password">New password</label>
        <input name="password" id="password" type="password" class="text" value=""/>
        <span class="error"></span>
      </div>

      <div class="account-info-item">
        <label for="passwordConfirm">Password confirmation</label>
        <input name="passwordConfirm" id="passwordConfirm" type="password" class="text" value=""/>
        <span class="error"></span>
      </div>

      <div class="full-width-button">
        <button class="button">Save new password</button>
        <!--<input type="submit" value="Save new password"/>-->
        <input type="hidden" name="flash" value="Your password has been successfully changed."/>
      </div>
    </section-account-info>
    <!-- <input type="hidden" name="redirect" value="{{ root_url('/profile') }}"/> -->
  </form>
</div>
