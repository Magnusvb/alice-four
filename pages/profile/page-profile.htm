---
action: 'shop:customerProfile'
template: main
protocol: all
published: true
name: Account
url: /profile
---
<div class="customer-page profile-wrapper">
	<h1>{{ page.title }}</h1>
{% if customer %}

  <section id="profile-addresses">
  {{ partial('partial-customerprofile') }}
  </section>

{% else %}
  <p>Please <a href="{{ root_url('login') }}">login</a> to edit your profile.</p>
{% endif %}
</div>
