---
action: 'shop:checkout'
template: main
protocol: all
published: true
name: Checkout
url: /checkout
---
{% if not items.count %}
	<h1>{{ page.title }}</h1>
	<h4>Your cart is empty!<a href="{{ site_url('shop') }}"> Continue shopping.</a></h4>
{% else %}
	<div id="checkout-page" class="checkout-page">
		{{ partial('partial-checkout') }}
	</div>
{% endif %}
